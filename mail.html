          <h2 class="tittle">Contact Us</h2>
          <div class="mail-w3l">
            <div class="col-md-12 mail-grid">

                enctype="text/plain"

                <input

                  onfocus="this.value = '';"
                  onblur="if (this.value == '') {this.value = 'Mobile number';}"
                  required=""

                <textarea
                  type="text"
                  name="Message"
                  onfocus="this.value = '';"
                  onblur="if (this.value == '') {this.value = 'Message...';}"
                  required=""
                >
Message...</textarea
                >
                <input type="submit" value="Send" />
              </form>
